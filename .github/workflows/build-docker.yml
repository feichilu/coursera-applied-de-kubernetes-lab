name: CI
on:
    [workflow_dispatch]
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: build image
          run: |
            docker build -t feiclu/fastapi-kube:latest .
        - name: push image to docker hub
          run: |
            docker login -u feiclu -p ${{ secrets.DOCKER_TOKEN }}
            docker push feiclu/fastapi-kube:latest